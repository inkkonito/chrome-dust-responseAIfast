<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Query History - Dust AI Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="content.css">
  <link rel="stylesheet" href="katex.min.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .history-page-container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .history-page-header {
      padding: 25px 30px;
      background-color: #0b465e;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-page-header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      color: white;
    }

    .history-page-header .btn-secondary {
      background-color: white;
      color: #0b465e;
    }

    .history-controls {
      padding: 20px 30px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #528c8e;
    }

    .filter-group {
      display: flex;
      gap: 10px;
    }

    .history-stats {
      padding: 15px 30px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #528c8e;
    }

    .history-table-container {
      overflow-x: auto;
    }

    .history-table {
      width: 100%;
      border-collapse: collapse;
    }

    .history-table thead {
      background-color: #f8f9fa;
      border-bottom: 2px solid #e0e0e0;
    }

    .history-table th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      font-size: 13px;
      color: #0b465e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .history-table tbody tr {
      border-bottom: 1px solid #f0f0f0;
      transition: background-color 0.2s;
    }

    .history-table tbody tr:hover {
      background-color: #f8f9fa;
    }

    .history-table td {
      padding: 15px;
      font-size: 14px;
      color: #0b465e;
      vertical-align: top;
    }

    .history-table .time-cell {
      white-space: nowrap;
      width: 150px;
    }

    .history-table .time-absolute {
      display: block;
      font-size: 11px;
      color: #528c8e;
      margin-top: 3px;
    }

    .history-table .page-cell {
      max-width: 200px;
    }

    .history-table .page-title {
      display: block;
      font-weight: 500;
      margin-bottom: 3px;
    }

    .history-table .page-url {
      display: block;
      font-size: 11px;
      color: #0b465e;
      text-decoration: none;
    }

    .history-table .page-url:hover {
      text-decoration: underline;
    }

    .history-table .query-cell {
      max-width: 300px;
    }

    .history-table .answer-cell {
      max-width: 350px;
    }

    .history-table .truncated-text {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      line-height: 1.4;
    }

    .history-table .actions-cell {
      white-space: nowrap;
      width: 180px;
    }

    .table-action-btn {
      padding: 6px 12px;
      font-size: 12px;
      border: 1px solid #d5dbdd;
      background-color: white;
      color: #0b465e;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      margin-right: 5px;
      margin-bottom: 5px;
    }

    .table-action-btn:hover {
      background-color: #ecf0f1;
      border-color: rgba(82, 140, 142, 0.3);
    }

    .table-action-btn.delete-btn:hover {
      background-color: #ecf0f1;
      border-color: rgba(82, 140, 142, 0.3);
      color: #0b465e;
    }

    .empty-history {
      text-align: center;
      padding: 60px 20px;
      color: #528c8e;
    }

    .empty-history .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      animation: fadeIn 0.2s;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background-color: white;
      border-radius: 8px;
      max-width: 800px;
      max-height: 90vh;
      width: 90%;
      display: flex;
      flex-direction: column;
      animation: slideUp 0.3s;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      padding: 20px 25px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #0b465e;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      color: #528c8e;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
    }

    .modal-body {
      padding: 25px;
      overflow-y: auto;
      flex: 1;
    }

    .modal-footer {
      padding: 15px 25px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div class="history-page-container">
    <!-- Header -->
    <div class="history-page-header">
      <h1>
        <img src="icon/favicon-32x32-1.png" alt="DataDome" class="header-logo">
        Query History
      </h1>
      <button id="backBtn" class="btn btn-secondary">‚Üê Back</button>
    </div>

    <!-- Controls -->
    <div class="history-controls">
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Search queries and answers...">
      </div>
      <div class="filter-group">
        <select id="agentFilter" class="btn btn-secondary">
          <option value="">All Agents</option>
        </select>
        <select id="pageSizeSelector" class="btn btn-secondary">
          <option value="20">20 per page</option>
          <option value="50">50 per page</option>
          <option value="100">100 per page</option>
        </select>
        <button id="bulkDeleteBtn" class="btn btn-secondary" style="display: none;">üóëÔ∏è Delete Selected (<span id="selectedCount">0</span>)</button>
      </div>
    </div>

    <!-- Stats -->
    <div class="history-stats">
      <span id="statsText">Loading...</span>
      <span id="filteredStats"></span>
      <span id="paginationInfo"></span>
    </div>

    <!-- Table -->
    <div class="history-table-container">
      <table class="history-table">
        <thead>
          <tr>
            <th style="width: 40px;">
              <input type="checkbox" id="selectAllCheckbox" style="cursor: pointer;" title="Select all on this page">
            </th>
            <th>Time</th>
            <th>Page</th>
            <th>Query</th>
            <th>Answer</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="historyTableBody">
          <tr>
            <td colspan="6" class="empty-history">
              <div class="empty-icon">‚è≥</div>
              <p>Loading history...</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination Controls -->
    <div class="pagination-controls" id="paginationControls" style="display: none; padding: 20px; text-align: center; border-top: 1px solid #e0e0e0;">
      <button id="prevPageBtn" class="btn btn-secondary" style="margin: 0 5px;">‚Üê Previous</button>
      <span id="pageInfo" style="margin: 0 15px; color: #0b465e; font-weight: 500;"></span>
      <button id="nextPageBtn" class="btn btn-secondary" style="margin: 0 5px;">Next ‚Üí</button>
    </div>
  </div>

  <!-- Answer Modal -->
  <div id="answerModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Full Answer</h2>
        <button class="modal-close" id="modalClose">‚úï</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Answer content will be inserted here -->
      </div>
      <div class="modal-footer">
        <button id="modalCopyBtn" class="btn btn-secondary">üìã Copy Answer</button>
        <button id="modalCopyLinksBtn" class="btn btn-secondary">üîó Copy Links</button>
        <button id="modalCloseBtn" class="btn btn-primary">Close</button>
      </div>
    </div>
  </div>

  <script src="marked.min.js"></script>
  <script src="katex.min.js"></script>
  <script src="utils/toast.js"></script>
  <script src="utils/response.js"></script>
  <script src="utils/formatting.js"></script>
  <script src="history.js"></script>
</body>
</html>
