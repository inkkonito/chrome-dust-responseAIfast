<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test API - Dust API Tester</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="katex.min.css">
  <script src="marked.min.js"></script>
  <script src="katex.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Test Dust API</h1>
    <div id="configStatus" class="config-status"></div>

    <form id="testForm">
      <h2>Your Message</h2>
      <div class="form-group">
        <textarea id="messageInput" rows="4" placeholder="Enter your message here..." required></textarea>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">Send</button>
        <button type="button" id="backBtn" class="btn btn-secondary">Back</button>
      </div>
    </form>

    <div id="responseSection" class="response-section" style="display: none;">
      <h2>Response</h2>
      <div class="response-content" id="responseContent"></div>
    </div>

    <div id="loadingSection" class="loading-section" style="display: none;">
      <div class="loading-spinner"></div>
      <p>Waiting for response...</p>
    </div>

    <div id="errorSection" class="error-section" style="display: none;">
      <h2>Error</h2>
      <div id="errorBody"></div>
    </div>
  </div>
  <script src="test.js"></script>
</body>
</html>
